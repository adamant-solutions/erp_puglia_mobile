<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="/profilo"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">Profilo</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container">

    <div class="profile-avatar">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
      </ion-avatar>
      <ion-label style="margin-top: 5px;">{{ userLoggedIn.nome + ' ' + userLoggedIn.cognome }}</ion-label>
    </div>
    <div class="profile-bottom">Informazioni personali</div>
    <ion-card class="ion-padding">
      <ion-card-content class="ion-no-padding">
        <ion-list>
          <ion-item>
            <ion-icon name="person-outline" class="profile-icons"></ion-icon>
            <ion-label>
              {{ userLoggedIn.codice_fiscale }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="mail-outline" class="profile-icons"></ion-icon>
            <ion-label>
              {{ userLoggedIn.email }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="information-circle-outline" class="profile-icons"></ion-icon>
            <ion-label>
              {{ userLoggedIn.role }}
            </ion-label>
          </ion-item>


        </ion-list>

      </ion-card-content>

    </ion-card>


    <div class="ion-padding custom-buttons">
      <ion-button>Azione 1</ion-button>
      <ion-button size="default" aria-label="Esci" style="text-transform: capitalize;">
        <ion-icon name="log-out-outline" aria-hidden="true"></ion-icon>
        Esci
      </ion-button>
    </div>
  </div>


</ion-content>

<app-footer></app-footer>
